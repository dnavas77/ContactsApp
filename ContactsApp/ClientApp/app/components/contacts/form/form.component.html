<div class="col-sm-12">
    <form (ngSubmit)="submitNewContact()" [formGroup]="contactForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                <input type="email" class="form-control" formControlName="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input type="password" class="form-control" formControlName="lastName" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Phone Number</label>
                <input type="password" class="form-control" formControlName="phone" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Birthday</label>
                <input type="email" class="form-control" formControlName="birthday" placeholder="Birthday">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Profile Picture</label>
                <input type="file" class="form-control" ngModel (change)="getFile($event)"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputPassword4">Comments</label>
                <textarea class="form-control" cols="100" rows="5" formControlName="comments"></textarea>
             </div>
         </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="button" class="btn btn-clear" (click)="cancelAdd()" value="Cancel"/>
                <button type="submit" class="btn btn-primary">Create</button>
             </div>
        </div>
    </form>
</div>
