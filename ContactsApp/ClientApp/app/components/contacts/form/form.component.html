<div class="col-sm-12">
    <form (ngSubmit)="submitNewContact()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                <input type="email" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input type="password" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Phone Number</label>
                <input type="password" class="form-control" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Birthday</label>
                <input type="email" class="form-control" placeholder="Birthday">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Profile Picture</label>
                <input type="file" class="form-control" accept="image/pgn,image/jpeg/,image/gif">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputPassword4">Comments</label>
                <textarea class="form-control" cols="100" rows="5"></textarea>
             </div>
         </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="button" class="btn btn-clear" (click)="cancelAdd()" value="Cancel"/>
                <button type="submit" class="btn btn-primary">Create</button>
             </div>
        </div>
    </form>
</div>
