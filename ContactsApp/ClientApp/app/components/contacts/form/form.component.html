<div class="col-sm-12" style="margin-top: 40px;">
    <form (ngSubmit)="submitNewContact()" [formGroup]="contactForm">
        <div class="form-row">
            <div class="form-group col-md-6" [ngClass]="{'has-error': contactForm.controls.firstName.invalid && contactForm.controls.firstName.dirty}">
                <label for="inputEmail4">First Name*</label>
                <input type="email" class="form-control" formControlName="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6" [ngClass]="{'has-error': contactForm.controls.lastName.invalid && contactForm.controls.lastName.dirty}">
                <label for="inputPassword4">Last Name*</label>
                <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6" [ngClass]="{'has-error': contactForm.controls.email.invalid && contactForm.controls.email.dirty}">
                <label for="inputEmail4">Email*</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Phone Number</label>
                <input type="password" class="form-control" formControlName="phone" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Birthday</label>
                <input type="email" class="form-control" formControlName="birthday" placeholder="Birthday">
            </div>
            <div class="form-group col-md-6" [ngClass]="{'has-error': invalidImage}">
                <label for="inputPassword4">Profile Picture</label>
                <input type="file" class="form-control" (change)="getFile($event)" />
                <div class="help-block text-red" *ngIf="invalidImage">File is not a valid image format.</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputPassword4">Comments</label>
                <textarea class="form-control" cols="100" rows="5" formControlName="comments"></textarea>
             </div>
         </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="button" class="btn btn-clear" (click)="cancelAdd()" value="Cancel"/>
                <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid || invalidImage">Create</button>
             </div>
        </div>
    </form>
</div>
