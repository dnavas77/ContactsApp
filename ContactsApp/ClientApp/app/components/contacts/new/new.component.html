<div class="col-sm-12">
    <h1>Add New Contact</h1>
</div>

<div class="col-sm-12">
    <form (ngSubmit)="submitNewContact()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Phone</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Birthday</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Profile Picture</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputPassword4">Comments</label>
                <textarea class="form-control" cols="100" rows="5"></textarea>
             </div>
         </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="button" class="btn btn-clear" (click)="cancelAdd()" value="Cancel"/>
                <button type="submit" class="btn btn-primary">Create</button>
             </div>
        </div>
    </form>
</div>
