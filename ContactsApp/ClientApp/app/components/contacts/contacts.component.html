<div class="col-sm-12">
    <h1>Manage Contacts</h1>
</div>

<div class="col-sm-12">
    <button class="btn btn-info pull-right" [routerLink]="['/contacts/new']">Add Contact</button>
</div>

<div class="col-sm-12">
    <table class='table'>
        <thead>
            <tr>
                <th></th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Birthday</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td><img src="{{contact.profilePicture}}" style="height:40px;"/></td>
                <td>{{ contact.firstName }}</td>
                <td>{{ contact.lastName }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.birthday }}</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Actions <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a (click)="edit()">Edit</a></li>
                            <li><a (click)="delete()">Delete</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>

        <tbody>
            <tr class="text-centered" colspan="6" *ngIf="!contacts.length && !fetchingContacts">No Data.</tr>
        </tbody>

        <tbody>
            <tr class="text-center" colspan="6" *ngIf="fetchingContacts">Loading...</tr>
        </tbody>
    </table>
</div>
