<div class="col-sm-12">
    <h1>Manage Contacts</h1>
</div>

<div class="col-sm-12">
    <button class="btn btn-info pull-right" [routerLink]="['/contacts/new']">Add Contact</button>
</div>

<div class="col-sm-12">
    <table class='table'>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Birthday</th>
                <th>Profile Picture</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{ contact.FirstName}}</td>
                <td>{{ contact.LastName}}</td>
                <td>{{ contact.Email}}</td>
                <td>{{ contact.Phone}}</td>
                <td>{{ contact.Birthday}}</td>
                <td>{{ contact.ProfilePicture}}</td>
                <td>{{ contact.Comments}}</td>
            </tr>
        </tbody>

        <tbody>
            <tr class="text-centered" colspan="6" *ngIf="!contacts && !fetchingContacts">No Data.</tr>
        </tbody>

        <tbody>
            <tr class="text-center" colspan="6" *ngIf="fetchingContacts">Loading...</tr>
        </tbody>
    </table>
</div>
